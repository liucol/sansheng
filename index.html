<body>
	<div class="wrapper" id="app" v-load>
		<header>
			<a href="index.html" class="logo"></a>
			<div class="ginfo">
				<h2>{{game.Name}}
					<i>手游</i>
				</h2>
				<p>{{game.Description}}</p>
			</div>
			<a :href="game.DownPath" @click="Down()" class="btns down_url">立即下载</a>
		</header>
		<router-view :game="game" :noticelist="noticelist" :activitylist="activitylist" :suit="suit" :openserver="openserver" :strategy="strategy"
		 :noticelist7="noticelist7" :activitylist7="activitylist7" :suit7="suit7" :openserver7="openserver7" :strategy7="strategy7"
		 :handleinfolist="handleinfolist" :maingift="maingift" :othergiftlist="othergiftlist" :openservicelist="openservicelist"
		 :recentos="recentos" v-on:childMethod="Down" @my-index="index" :nav="nav">
		</router-view>
		<footer>
			<!--<a href="#" class="back_top totop"></a>-->
			<p>©2013-2019 成都初心互动科技有限公司版权所有</p>
		</footer>
		<div class="levi_nav">
			<a href="#/" class="b1" @click="index(0)">
				<img src="static/sanshengsanshi/image/index.png" />
				<img v-show="nav == 0" src="static/sanshengsanshi/image/index-h.png" />
			</a>
			<a href="#/notice" class="b2" @click="index(1)">
				<img src="static/sanshengsanshi/image/notic.png" />
				<img v-show="nav == 1" src="static/sanshengsanshi/image/notic-h.png" />
			</a>
			<a href="#/gift" class="b3" @click="index(2)">
				<img src="static/sanshengsanshi/image/gift.png" />
				<img v-show="nav == 2" src="static/sanshengsanshi/image/gift-h.png" />
			</a>
			<a href="#/openservice" class="b4 kaifu_btn" @click="index(3)">
				<img src="static/sanshengsanshi/image/openservice.png" />
				<img v-show="nav == 3" src="static/sanshengsanshi/image/openservice-h.png" />
			</a>
			<a href="#/kefu" class="b5" @click="index(4)">
				<img src="static/sanshengsanshi/image/kefu.png" />
				<img v-show="nav == 4" src="static/sanshengsanshi/image/kefu-h.png" />
			</a>
		</div>
	</div>
	<script type="text/javascript" src="static/sanshengsanshi/js/TouchSlide.1.1.js"></script>
	<script type="text/javascript" src="static/sanshengsanshi/js/game_common.js"></script>
